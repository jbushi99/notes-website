{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content%}
<head>
    <link rel="stylesheet" type="text/css" href="../static/styles/login.css"/> 
</head>

<h1 align="center" id="title-h1">Login</h3>

<form method="POST" id="login-form">
    <div align="center" id="form-container-div">
        <div class="form-group" id="email-div">
            <label for="email-input" id="email-label">Email Address</label>
            <input type="email" id="email-input" name="email" placeholder="Enter email"/>
        </div>
        <div class="form-group" id="password-div">
            <label for="password-input" id="password-label">Password</label>
            <input type="password" id="password-input" name="password" placeholder="Enter password"/>
        </div>
        <button type="submit" id="submit-button">LOGIN</button>
    </div>
</form>
{% endblock %}
